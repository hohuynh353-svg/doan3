<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Th√™m Kh√°ch H√†ng M·ªõi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a1a 0%,
          #2d2d2d 50%,
          #1a1a1a 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(255, 193, 7, 0.1);
        border: 1px solid rgba(255, 193, 7, 0.2);
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 193, 7, 0.05) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
        z-index: -1;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .form-title {
        text-align: center;
        color: #ffc107;
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        to {
          text-shadow: 0 0 20px rgba(255, 193, 7, 0.8),
            0 0 30px rgba(255, 193, 7, 0.4);
        }
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: #ffc107;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 193, 7, 0.05);
        border: 2px solid rgba(255, 193, 7, 0.3);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #ffc107;
        background: rgba(255, 193, 7, 0.1);
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        transform: translateY(-2px);
      }

      .form-group input:focus + label,
      .form-group select:focus + label,
      .form-group textarea:focus + label {
        color: #fff;
        transform: scale(1.05);
      }

      .form-group select {
        cursor: pointer;
      }

      .form-group select option {
        background: #2d2d2d;
        color: #fff;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(45deg, #ffc107, #ffb300);
        border: none;
        border-radius: 12px;
        color: #000;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(255, 193, 7, 0.4);
        background: linear-gradient(45deg, #ffb300, #ffc107);
      }

      .submit-btn:hover::before {
        left: 100%;
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .reset-btn {
        width: 100%;
        padding: 15px;
        background: transparent;
        border: 2px solid rgba(255, 193, 7, 0.5);
        border-radius: 12px;
        color: #ffc107;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .reset-btn:hover {
        background: rgba(255, 193, 7, 0.1);
        border-color: #ffc107;
        color: #fff;
        transform: translateY(-2px);
      }

      .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 193, 7, 0.6);
        transition: all 0.3s ease;
      }

      .form-group:focus-within .input-icon {
        color: #ffc107;
        transform: translateY(-50%) scale(1.1);
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .form-title {
          font-size: 1.8rem;
        }
      }

      .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 193, 7, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 6px;
        height: 6px;
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        width: 4px;
        height: 4px;
        top: 60%;
        left: 80%;
        animation-delay: 2s;
      }

      .particle:nth-child(3) {
        width: 8px;
        height: 8px;
        top: 80%;
        left: 10%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <h1 class="form-title">‚ú® Th√™m Kh√°ch H√†ng M·ªõi</h1>

      <form id="customerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">H·ªç</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Nh·∫≠p h·ªç..."
              required
            />
            <span class="input-icon">üë§</span>
          </div>

          <div class="form-group">
            <label for="lastName">T√™n</label>
            <input
              type="text"
              id="lastName"
              name="lastName"

        <div class="form-group">

          <input

            <input
              type="tel"

              required
            />
            <span class="input-icon">üì±</span>

          <div class="form-group">
            <label for="gender">Gi·ªõi t√≠nh</label>
            <select id="gender" name="gender" required>
              <option value="">Ch·ªçn gi·ªõi t√≠nh</option>
              <option value="male">Nam</option>
              <option value="female">N·ªØ</option>
              <option value="other">Kh√°c</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="address">ƒê·ªãa ch·ªâ</label>
          <textarea
            id="address"

            placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ ƒë·∫ßy ƒë·ªß..."
            required
          ></textarea>
          <span class="input-icon" style="top: 25px">üè†</span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="birthDate">Ng√†y sinh</label>
            <input type="date" id="birthDate" name="birthDate" required />

          </div>

          <div class="form-group">
            <label for="customerType">Lo·∫°i kh√°ch h√†ng</label>
            <select id="customerType" name="customerType" required>
              <option value="">Ch·ªçn lo·∫°i</option>
              <option value="regular">Th∆∞·ªùng</option>
              <option value="vip">VIP</option>
              <option value="premium">Premium</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn">üí´ Th√™m Kh√°ch H√†ng</button>

        <button type="reset" class="reset-btn">üîÑ L√†m m·ªõi</button>
      </form>
    </div>

    <script>
      // Th√™m hi·ªáu ·ª©ng khi submit form
      document
        .getElementById("customerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = document.querySelector(".submit-btn");
          const originalText = submitBtn.innerHTML;

          submitBtn.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";
          submitBtn.style.background =
            "linear-gradient(45deg, #28a745, #20c997)";

          setTimeout(() => {
            submitBtn.innerHTML = "‚úÖ Th√†nh c√¥ng!";
            submitBtn.style.background =
              "linear-gradient(45deg, #28a745, #20c997)";

            setTimeout(() => {
              submitBtn.innerHTML = originalText;
              submitBtn.style.background =
                "linear-gradient(45deg, #ffc107, #ffb300)";
              this.reset();
            }, 2000);
          }, 1500);
        });

      // Th√™m hi·ªáu ·ª©ng g√µ cho c√°c input
      const inputs = document.querySelectorAll("input, select, textarea");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // T·∫°o th√™m particles ƒë·ªông
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.width = Math.random() * 8 + 3 + "px";
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + "%";
        particle.style.top = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 6 + "s";

        document.querySelector(".floating-particles").appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 6000);
      }

      // T·∫°o particle m·ªõi m·ªói 3 gi√¢y
      setInterval(createParticle, 3000);
    </script>
  </body>
</html>
